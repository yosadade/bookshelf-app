<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps : Yosada Dede</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap");

      body {
        font-family: "Poppins";
      }
    </style>
  </head>

  <body class="container bg-light">
    <div class="my-5 shadow card">
      <div class="p-5 text-center card-header text-light bg-success">
        <h1>Bookshelf Apps Dicoding</h1>
      </div>
      <div class="gap-4 p-3 col-12 col-md-5 col-lg-12">
        <div>
          <h4 class="mb-3">Tambahkan Buku</h4>
          <form id="inputBook">
            <div class="mb-2">
              <label class="form-label" for="inputBookTitle">Judul</label>
              <input
                class="form-control"
                id="inputBookTitle"
                type="text"
                required
              />
            </div>
            <div class="mb-2">
              <label class="form-label" for="inputBookAuthor">Penulis</label>
              <input
                class="form-control"
                id="inputBookAuthor"
                type="text"
                required
              />
            </div>
            <div class="mb-2">
              <label class="form-label" for="inputBookYear">Tahun</label>
              <input
                class="form-control"
                id="inputBookYear"
                type="number"
                required
              />
            </div>
            <div class="mb-2 form-check">
              <input
                class="form-check-input"
                id="inputBookIsComplete"
                type="checkbox"
              />
              <label class="form-check-label" for="inputBookIsComplete"
                >Selesai dibaca</label
              >
            </div>
            <div class="mt-3 d-grid">
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </form>
        </div>

        <div class="col-md-6 col-12 col-lg-12">
          <div>
            <form id="searchBook" class="mt-3">
              <h4 class="mb-3">Cari judul buku</h4>
              <div class="input-group">
                <input
                  class="form-control"
                  id="searchBookTitle"
                  type="text"
                  placeholder="Cari..."
                />
                <button class="btn btn-success" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="mt-5">
            <h4 class="border-bottom border-info">Belum selesai dibaca</h4>
            <div id="incompleteBookshelfList"></div>
          </div>

          <div class="mt-3">
            <h4 class="border-bottom border-info">Selesai dibaca</h4>
            <div id="completeBookshelfList"></div>
          </div>
        </div>
      </div>

      <div class="text-center card-footer bg-success text-light">
        Yosada Dede Aressa
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="customDom.js"></script>
    <script src="customStorage.js"></script>
    <script src="script.js"></script>
  </body>
</html>
